<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Événement</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="carte">
    <div class="titre">ÉVÉNEMENT</div>
    <div class="icone"></div>
    <div class="texte" id="texte-evenement">Chargement...</div>
    <button onclick="tirerCarte()">Nouvelle carte</button>
  </div>

  <script>
    const evenements = [
      "Pas de ressources en eau ce tour.",
      "Tempête ionique : -1 énergie pour toutes les zones d’énergie.",
      "Récolte miraculeuse : +1 biomasse pour toutes les parcelles fertiles.",
      "Cyber-piratage : Tous les joueurs perdent 1 ressource au choix.",
      "Coupure de réseau : Les cartes Technologie ne peuvent pas être jouées.",
      "Sécheresse extrême : Les oasis ne produisent rien ce tour.",
      "Résonance solaire : +2 production pour toutes les zones énergétiques.",
      "Incident radioactif : Les ruines technologiques cessent de produire.",
      "Crise d’eau : Chaque joueur doit défausser 1 ressource d’eau.",
      "Aurore ionique : Tous les joueurs gagnent +1 énergie.",
      "Mutation bio-synthétique : +1 biomasse sur les plaines, -1 métal sur les zones urbaines.",
      "Brèche atmosphérique : Les dômes urbains produisent -1 métal.",
      "Colonie d’algues : +1 eau sur une oasis aléatoire.",
      "Panne de dôme : Une zone urbaine ne produit rien ce tour.",
      "Réveil des anciens systèmes : Les ruines technologiques produisent +1 donnée.",
      "Reconnexion globale : Tous les effets négatifs sont annulés.",
      "Pollinisation accélérée : +1 biomasse pour les oasis adjacentes à des plaines.",
      "Repos du sol : Chaque joueur perd 1 biomasse par plaine fertile.",
      "Vague de pollens : +1 production sur toutes les plaines.",
      "Coup de chaleur solaire : Les oasis perdent 1 ressource d’eau."
    ];

    function tirerCarte() {
      const randomIndex = Math.floor(Math.random() * evenements.length);
      document.getElementById("texte-evenement").textContent = evenements[randomIndex];
    }

    // Tirage initial à l’ouverture
    tirerCarte();
  </script>
</body>
</html>
